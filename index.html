<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logocontainer">
            <div class="logo"><img src="images/odin-lined.png" alt="Odin Logo" width="100px"></div>
            <div class="logotext">ODIN</div>
        </div>
        <div class="photocredit">
            Photo by <a href="https://unsplash.com/@sotti">Shifaaz shamoon</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="right">
            <form action="" method="post">
                <header>
                    <div>
                        <p>This is not real online service! You know you need something
                            like this in your life to help you realize your deepest dreams.
                        </p>
                        <p>Sign up <em>now</em> to get started.</p>
                        <p>
                            You <em>know</em> you want to.
                        </p>
                    </div>

                </header>
                <div class="inputscontainer">
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <div class="row-input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" minlength="2" maxlength="20">
                        </div>
                        <div class="row-input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" minlength="2" maxlength="20">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="row-input">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="mail">
                        </div>
                        <div class="row-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}"> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="row-input">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" onkeyup="powdcompare()" minlength="4" maxlength="20">
                            <span id="one"></span>
                        </div>
                        <div class="row-input">
                            <label for="pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="cpwd" name="cpwd" onkeyup="powdcompare()" minlength="4" maxlength="20">
                            <span id="two"></span>
                        </div>
                    </div>
                </div>
                <div class="buttoncontainer">
                    <input type="submit" id='but' value="Create Account">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        <div>

        </div>
    </div>
    <script>
        function powdcompare(){
            if ((document.getElementById('pwd').value)==
            document.getElementById('cpwd').value) {
                document.getElementById('pwd').style.borderColor = "green"
                document.getElementById('cpwd').style.borderColor = "green"
                document.getElementById('two').innerHTML = ""
            } else {
                document.getElementById('pwd').style.borderColor = "red"
                document.getElementById('cpwd').style.borderColor = "red"
                document.getElementById('two').innerHTML = "Passwords do NOT match"
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logocontainer">
            <div class="logo"><img src="images/odin-lined.png" alt="Odin Logo" width="100px"></div>
            <div class="logotext">ODIN</div>
        </div>
        <div class="photocredit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Taneli Lahtinen</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="right">
            <form action="" method="post">
                <header>
                    <div>
                        <p>This is not real online service! You know you need something
                            like this in your life to help you realize your deepest dreams.
                        </p>
                        <p>Sign up <em>now</em> to get started.</p>
                        <p>
                            You <em>know</em> you want to.
                        </p>
                    </div>

                </header>
                <div class="inputscontainer">
                    <h1>Let's do this!</h1>
                    <div class="form-row">
                        <div class="row-input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="row-input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="row-input">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="mail">
                        </div>
                        <div class="row-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone"> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="row-input">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div class="row-input">
                            <label for="pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="cpwd" name="cpwd">
                        </div>
                    </div>
                </div>
                <div class="buttoncontainer">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        <div>

        </div>
    </div>
</body>
</html>
